<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tab Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background-color: #333;
            color: #eee;
        }
    </style>
</head>

<body>
    <tab-menu style="background: #0cf;">
        <div name="Lorem Ipsum">
            <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nisi temporibus, cum distinctio aperiam
                voluptates omnis recusandae velit, rem rerum earum ab natus totam a molestiae suscipit qui eum facilis
                obcaecati.</p>
        </div>
        <div name="Buttons" disabled>
            <button>Button 1</button><button>Button 2</button><button>Button 3</button>
        </div>
        <div name="Picture">
            <img src="https://images.pexels.com/photos/2653362/pexels-photo-2653362.jpeg" width="100%"
                alt="Code Stock Photo">
        </div>
    </tab-menu>
    <script src="./tabmenu.js"></script>

</html>
