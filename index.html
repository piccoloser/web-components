<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tab Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background-color: #0d1117;
            color: #fff;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <modal-dialog id="modal"></modal-dialog>
    <button onclick="displayTestDialog(false)">Standard Modal</button>
    <button onclick="displayTestDialog(true)">Required Modal</button>

    <tab-menu style="background: #0ac;" open="Buttons">
        <div name="Lorem Ipsum">
            <p>This is some text.</p>
        </div>
        <div name="Buttons">
            <button>Button 1</button><button>Button 2</button><button>Button 3</button>
        </div>
        <div name="Picture" disabled>
            <img src="https://images.pexels.com/photos/2653362/pexels-photo-2653362.jpeg" width="100%"
                alt="A computer screen displaying CSS code.">
        </div>
    </tab-menu>

    <script type="module" src="./dialog.js"></script>
    <script type="module" src="./tabmenu.js"></script>
    <script>
        function displayTestDialog(required) {
            let modal = document.getElementById("modal");

            switch (required) {
                case true:
                    modal.display(
                        "Required",
                        "<p>You can only close this dialog by clicking <button id='close'>here!</button></p>",
                        true
                    );
                    break;

                default:
                    modal.display(
                        "Not Required",
                        "<p>This dialog can be dismissed by clicking anywhere outside it or the 'X' button!</p>",
                    )
            }
        }
    </script>
</body>

</html>
