<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components Test</title>
    <style>
        html {
            background-color: #222;
            color: #fff;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <modal-dialog id="modal">
        <h2 data-name="title"></h2>
        <div data-name="body"></div>
        <button data-name="hide">Hide (sets display to "none")</button>
        <button data-name="exit">Exit (clears dialog contents)</button>
    </modal-dialog>

    <nm-dialog id="nm"></nm-dialog>

    <button onclick="displayNm()">Display Non-Modal</button>
    <button onclick="displayModal()">Display Modal</button>
    <button onclick="showModal()">Show Modal</button>
    <button onclick="closeModal()">Close Modal</button>

    <tab-menu>
        <div name="Tab 1">Contents of Tab 1</div>
        <div name="Tab 2">Contents of Tab 2</div>
        <div name="Tab 3">Contents of Tab 3</div>
    </tab-menu>

    <script type="module" src="./dialog.js"></script>
    <script type="module" src="./tabmenu.js"></script>
    <script>
        function displayModal() {
            document.getElementById("modal").display({
                "title": "Test",
                "body": "This is a test!",
            });
        }

        function displayNm() {
            document.getElementById("nm").display("This is a test!", 0);
        }

        function showModal() {
            document.getElementById("modal").show();
        }

        function closeModal() {
            document.getElementById("modal").close();
        }

        // window.onload = () => { displayNm() };
    </script>
</body>

</html>
