<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tab Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background-color: #0d1117;
            color: #eee;
        }
    </style>
</head>

<body>
    <tab-menu style="background: #0969DA; color:#fff;" open="Buttons" numbered>
        <div name="Lorem Ipsum">
            <p>This is some text.</p>
        </div>
        <div name="Buttons">
            <button>Button 1</button><button>Button 2</button><button>Button 3</button>
        </div>
        <div name="Picture" disabled>
            <img src="https://images.pexels.com/photos/2653362/pexels-photo-2653362.jpeg" width="100%"
                alt="A computer screen displaying CSS code.">
        </div>
    </tab-menu>

    <tab-menu closed>
        <div name="Minimized"></div>
        <div name="Same Here"></div>
    </tab-menu>
    <script src="./tabmenu.js"></script>
</body>

</html>
