<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tab Menu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            background-color: #0d1117;
            color: #fff;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <modal-dialog id="modal"></modal-dialog>
    <button onclick="displayTestDialog()">Click me!</button>

    <tab-menu style="background: #0ac;" open="Buttons">
        <div name="Lorem Ipsum">
            <p>This is some text.</p>
        </div>
        <div name="Buttons">
            <button>Button 1</button><button>Button 2</button><button>Button 3</button>
        </div>
        <div name="Picture" disabled>
            <img src="https://images.pexels.com/photos/2653362/pexels-photo-2653362.jpeg" width="100%"
                alt="A computer screen displaying CSS code.">
        </div>
    </tab-menu>

    <script type="module" src="./minified/main.js"></script>
    <script>
        function displayTestDialog() {
            document.getElementById("modal").display(
                "Required",
                "<button id='close'>Click to close</button>",
                true
            );
        }
    </script>
</body>

</html>
