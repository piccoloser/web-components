<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Components Test</title>
    <style>
        :root {
            --modal-bg-color: #222;
            --modal-color: #ddd;
            --modal-x-hover-color: #fff;
        }

        html {
            background-color: #000;
            font-family: arial;
        }

        button {
            background: #0e8;
            border: solid 1px #085;
            border-radius: 5px;
        }

        button:hover {
            background: #0d7;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <modal-dialog id="modal">
        <h2 data-name="title"></h2>
        <div data-name="body"></div>
        <button data-name="hide" slot>Hide (sets display to "none")</button>
        <button data-name="exit" slot>Exit (clears dialog contents)</button>
    </modal-dialog>

    <button onclick="displayDialog()">Display Dialog</button>
    <button onclick="showDialog()">Show Dialog</button>
    <button onclick="closeDialog()">Close Dialog</button>

    <script type="module" src="./dialog.js"></script>
    <script>
        function displayDialog() {
            document.getElementById("modal").display({
                "title": "Test",
                "body": "This is a test!",
            });
        }

        function showDialog() {
            document.getElementById("modal").show();
        }

        function closeDialog() {
            document.getElementById("modal").close();
        }

        window.onload = () => displayDialog();
    </script>
</body>

</html>
